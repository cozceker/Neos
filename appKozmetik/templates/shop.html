{% extends 'base.html' %}

{% load static %}

{% block  %}

    <section class="vh-100" style="background-color: #fef0eb;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <p><span class="h2">Sepetiniz </span></p>

              {% for item in sepet %}
              
              <div class="card mb-4">
                <div class="card-body p-4">
      
                  <div class="row align-items-center">
                    <div class="col-md-2">
                      <img src="{{item.Product.product_img.url}}"
                        class="img-fluid" alt="Generic placeholder image">
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Ürün Adı</p>
                        <p class="lead fw-normal mb-0">{{item.Product.title}}</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Kategorisi</p>
                        <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                          {{item.Product.category.title}}</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Adet</p>
                        <p class="lead fw-normal mb-0">1</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Fiyatı</p>
                        <p class="lead fw-normal mb-0">{{item.Product.product_price}}</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Toplam Fiyatı</p>
                        <p class="lead fw-normal mb-0">$799</p>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
              {% endfor %}
      
      
              <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> <span
                        class="lead fw-normal">$799</span>
                    </p>
                  </div>
      
                </div>
              </div>
      
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
                <button type="button" class="btn btn-primary btn-lg">Add to cart</button>
              </div>
      
            </div>
          </div>
        </div>
      </section>

{% endblock  %}
