{% extends 'base.html' %}

{% load static %}


{% block body %}


    

      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item position-relative active" style="height:450px ;">
            <img src="{% static 'img/slider-1.jpg' %}" class="d-block w-100 h-100 position-absolute" alt="...">
          </div>
          <div class="carousel-item position-relative" style="height:450px">
            <img src="{% static 'img/slider-2.jpg' %}" class="d-block w-100 h-100 position-absolute" alt="...">
          </div>
          <div class="carousel-item position-relative" style="height:450px">
            <img src="{% static 'img/slider-3.jpg' %}" class="d-block w-100 h-100 position-absolute" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="mt-5 container">
      <div class="row mx-auto">
        {% for i in product  %}        
        <div class="col-4 m-auto">
          <div class="card" style="width: 18rem;">
              <img src="{{i.product_img.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.product_detail}}</p>
                <span class="card-text">{{i.product_price}}â‚º</span>
                <a href="/detay/{{i.id}}/" class="btn btn-primary">Detay</a>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
        
                      
 
            
    </div>
    

{% endblock body %}
